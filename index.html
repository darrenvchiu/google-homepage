<!-- This is the HTML file for the 'google-homepage' project -->
<!DOCTYPE html>

<html>
	<head>
		<title>Google</title>
		<link href= "styles/google-homepage.css" type="text/css" rel= "stylesheet">
	</head>
	<body>
		
<!-- Section for homepage banner -->
	<div class="banner">
		<div id="banner-container">
		<ul class="banner-links">
			<li><img id="profile" src="images/profile.png" alt="profile"></li>
			<li><img src="images/notifications.png" alt="notifications"></li>
			<li><img src="images/apps.png" alt="applications"></li>
			<div id="banner-text-links">
			<a href="https://www.google.com/imghp?hl=en&tab=wi">
				<li><h4 class="banner-links">Images</h4></li></a>
			<a href="https://mail.google.com/">
				<li><h4 class="banner-links">Gmail</h4></li></a>
			</div>
		</ul>
		</div>
	</div>


<!-- Section for homepage search bar -->
	<div class="search-bar">
		<img id="google" src="images/google.png" alt="Google">
		<div class="search-bar-query"> 
			<img id="microphone" src="images/microphone.png" alt="microphone">
		</div>
		<div class="search-buttons">
		<div id="search-buttons">
		<h3 class="search-buttons">Google Search</h3>
		<h3 class="search-buttons">I'm Feeling Lucky</h3>
		</div>
		</div>
	</div>


<!-- Section for homepage footer -->
	<div class="footer">
		<ul class="footer-links">

		<div id="footer-left-links">
		  <a href="https://www.google.com/intl/en/ads/?fg=1">
		  	<li>Advertising</li>
		  </a>
		  <a href="https://www.google.com/services/?fg=1#?modal_active=none">
		  	<li>Business</li>
		  </a>
		  <a href="https://www.google.com/intl/en/about/">
		    <li>About</li>
		  </a>
		</div>
		<div id="footer-right-links">
		  <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">
		  	<li>Privacy</li>
		  </a>
		  <a href="https://www.google.com/intl/en/policies/terms/?fg=1">
		  	<li>Terms</li>
		  </a>
		  <a href="https://www.google.com/preferences?hl=en">
		    <li>Settings</li>
		  </a>
		  </div>
		</ul>
	</div>

	</body>
</html>
